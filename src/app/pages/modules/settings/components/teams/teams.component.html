<div>
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    <li class="mr-2">
      <a [ngClass]="{'active-tab': title ==='Invites'}" (click)="tileName('Invites')"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-blue-600 hover:border-blue-300 group cursor-default">
        Invites
      </a>
    </li>
    <li class="mr-2">
      <a [ngClass]="{'active-tab': title === 'Users'}" (click)="tileName('Users')"
        class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-blue-600 hover:border-blue-300 group cursor-pointer"
        aria-current="page">
        Users
      </a>
    </li>
  </ul>
</div>

<div class="m-1">
  <div *ngIf="title === 'Invites'" >
    <dp-invites></dp-invites>
  </div>
  <div *ngIf="title === 'Users'" >
    <dp-users></dp-users>
  </div>
</div>
