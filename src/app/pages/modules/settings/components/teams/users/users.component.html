<!-- Filter -->
<div class="grid grid-cols-3 gap-4">
  <div class="col-start-1 col-end-4 mt-8">
  </div>
</div>
<!-- Filter -->

<!-- TABLE -->
<div class="relative mt-10 mb-10">
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-400 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">
          NAME
        </th>
        <th scope="col" class="px-6 py-3">
          EMAIL
        </th>
        <th scope="col" class="px-6 py-3">
          ACCOUNT TYPE
        </th>
        <th scope="col" class="px-6 py-3">
          STATUS
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="grid grid-cols-2 gap-4">
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-white border-b  hover:bg-gray-100 " *ngFor="let item of userList">
        <td class="px-6 py-4">
          <div class="flex p-2 rounded hover:bg-gray-100">
            <div class="flex items-center h-5">
              <!-- success -->
              <svg *ngIf="item?.customerStatus === 'ACTIVE'" width="11" height="11" viewBox="0 0 11 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="5.5" cy="5.5" r="5.5" fill="#35B172" />
              </svg>
              <!-- pending -->
              <svg *ngIf="item?.customerStatus === 'PENDING'" width="11" height="11" viewBox="0 0 11 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="5.5" cy="5.5" r="5.5" fill="#FF8A00" />
              </svg>
              <!-- failed -->
              <svg *ngIf="item?.customerStatus === 'INACTIVE'" width="11" height="11" viewBox="0 0 11 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="5.5" cy="5.5" r="5.5" fill="#FF0000" />
              </svg>
            </div>
            <div class="ml-2 text-sm">
              {{item?.customerFirstName}} {{item?.customerLastName}}
            </div>
          </div>
        </td>
        <td class="px-6 py-4">
          {{item?.customerEmail}}
        </td>
        <td class="px-6 py-4">
          <span class="inline-block bg-gray-200 px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            {{item?.customerOrganisationRole}}
          </span>
        </td>
        <td class="px-6 py-4">
          <span *ngIf="item?.customerStatus === 'ACTIVE'"
            class="px-3 py-1 text-sm font-semibold text-[#35B172] mr-2 mb-2">
            {{item?.customerStatus}}
          </span>
          <span *ngIf="item?.customerStatus === 'INACTIVE'"
            class="px-3 py-1 text-sm font-semibold text-[#FF0000] mr-2 mb-2">
            {{item?.customerStatus}}
          </span>
          <span *ngIf="item?.customerStatus === 'PENDING'"
            class=" px-3 py-1 text-sm font-semibold text-[#FF8A00] mr-2 mb-2">
            {{item?.customerStatus}}
          </span>
        </td>
        <td class="px-6 py-4">
          <div class="relative inline-block text-left">
            <div>
              <button (click)="getItemId(item.customerId);" type="button"
                class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                id="menu-button" aria-expanded="true" aria-haspopup="true">
                Actions
                <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div *ngIf="dropdown && item.customerId == selectedItem"
              class=" cursor-pointer absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none"
                *ngIf="item?.customerStatus === 'INACTIVE' || item?.customerStatus === 'PENDING'  && _isRouteEnabled(['USER|UPDATE'])">
                <a class="text-green-700 block px-4 py-2 text-sm" (click)="confirmStatus(item,'Activate')">
                  Activate
                </a>
              </div>
              <div class="py-1" role="none"
                *ngIf="item?.customerStatus === 'ACTIVE' && _isRouteEnabled(['USER|UPDATE'])">
                <a class="text-red-700 block px-4 py-2 text-sm" (click)="confirmStatus(item,'Deactivate')">
                  Deactivate
                </a>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!isloading">
    <div class="text-center" *ngIf="!userList?.length">
      <div style="display: flex; align-items: center; justify-content: center;">
        <img src="../../../../../assets/svgs/EmptyInbox.svg" style="width:10%;" class="mt-5">
      </div>
      <br> No Data Found
    </div>
  </div>
</div>
<!-- TABLE -->
