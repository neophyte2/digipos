<div>
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    <li class="mr-2">
      <a [ngClass]="{'active-tab': title ==='Profile'}" (click)="tileName('Profile')"
        class="inline-flex p-4 border-b-2 border-transparent rounded-t-lg hover:text-blue-600 hover:border-blue-300 group cursor-default">
        <svg aria-hidden="true" class="w-5 h-5 mr-2 text-gray-400 group-hover:text-blue-500 "
          [ngClass]="{'active-tab': title ==='Profile'}" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
            clip-rule="evenodd"></path>
        </svg>Profile
      </a>
    </li>
    <li class="mr-2">
      <a [ngClass]="{'active-tab': title === 'Teams'}" (click)="tileName('Teams')"
        class="inline-flex p-4 rounded-t-lg border-b-2 border-transparent hover:text-blue-600 hover:border-blue-300 group cursor-pointer"
        aria-current="page">
        <svg aria-hidden="true" class="w-5 h-5 mr-2" [ngClass]="{'active-tab': title === 'Teams'}" fill="currentColor"
          viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
          </path>
        </svg>Teams
      </a>
    </li>
  </ul>
</div>

<div class="m-12">
  <div *ngIf="title === 'Profile'" >
    <dp-profile></dp-profile>
  </div>
  <div *ngIf="title === 'Teams'" >
    <dp-teams></dp-teams>
  </div>
</div>
