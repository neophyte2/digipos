<!-- logoLoader -->
<div class="mk-body-loader-overlay page-preloader" style="background-color: rgb(255, 255, 255);" [ngStyle]="spinnerStyle" *ngIf="spinnerType==='logoLoader'">
    <img alt="Ubitransport" class="preloader-logo" src="https://www.ubitransport.com/wp-content/uploads/2019/10/logo-ubitransport-hauteur-transparent.png" width="4826" height="2562">
    <div class="preloader-preview-area">
        <div class="ball-pulse">
            <div style="background-color: #7c7c7c"></div>
            <div style="background-color: #7c7c7c"></div>
            <div style="background-color: #7c7c7c"></div>
        </div>
    </div>
</div>

<!-- Wave -->
<div class="spinner" [ngStyle]="spinnerStyle" *ngIf="spinnerType==='wave'">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
    <label class="text-muted spinner-text">{{spinnerStatus}}</label>
</div>

<!-- Ball Loader -->
<div class="ball-loader animated" [ngStyle]="spinnerStyle" *ngIf="spinnerType==='ball'">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- Fading Circle -->
<div class="sk-fading-circle" [ngStyle]="spinnerStyle" *ngIf="spinnerType==='fadingCircle'">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
    <!-- <label class="text-muted spinner-text">{{spinnerStatus}}</label> -->
</div>
<!-- Logo Loader -->

<div class="loader-container" *ngIf="spinnerType==='logo-loader'">
    <div>
        <img src="assets/img/logos/logo.svg" alt="logo" width="20%">
    </div>
    <div>
        <img src="assets/img/logos/loader.gif" height="0%" alt="dot-loader" width="5%">
    </div>
</div>
<!-- Logo Loader -->

<!-- Spinner Jsbin -->
<div class="spinner-jsbin" [ngStyle]="spinnerStyle" *ngIf="spinnerType==='jsBin'"></div>
